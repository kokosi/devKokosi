<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="description" content="드래곤 네스트 12월 이벤트 - 드네 밖은 위험해!" />
    <meta name="author" content="드래곤 네스트" />
    <meta name="keywords" content="드래곤네스트, 드래곤네스트" />
    <title>드래곤 네스트 - 12월 업데이트</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.css" />
    <!--js-->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $('.btn_intro li').mouseover(function (){
                $(this).addClass('animated swing');
            });
            $('.btn_intro li').mouseleave(function (){
                $(this).removeClass('animated swing');
            });
        });
    </script>

</head>
<body>

<div id="wrap" class="intro">

    <section id="mainWrap">
        <div class="gnb">
            <p class="logo"><img src="../images/intro/logo.png" alt="드래곤 네스트" /></p>
            <a class="goHome" href="#"><img src="../images/intro/btn_home.png" alt="드네홈 바로가기" /></a>
        </div>
        <div class="content">
            <h1>
                <img class="title01 animated flipInX" src="../images/intro/title01.png" alt="2017 Winter Event" />
                <img class="title02 animated tada" src="../images/intro/title02.png" alt="드네 밖은 위험해!" />
            </h1>

            <ul class="btn_intro">
                <li><a href="#"><img src="../images/intro/btn_event01.png" alt="[업데이트] 그린 드래곤 네스트" /></a></li>
                <li><a href="#"><img src="../images/intro/btn_event02.png" alt="[업데이트] 미라클 젤리젤리" /></a></li>
                <li><a href="#"><img src="../images/intro/btn_event03.png" alt="[이벤트] 크리스마스 이벤트" /></a></li>
                <li><a href="#"><img src="../images/intro/btn_event04.png" alt="[이벤트] 2017 드네 연말정산" /></a></li>
                <li><a href="#"><img src="../images/intro/btn_event05.png" alt="[이벤트] 신년 이벤트" /></a></li>
            </ul>
        </div>
    </section>

    <footer class="hidden"><p>COPYRIGHT(c) EYEDENTITYGAMES CO. Ltd., ALL RIGHTS RESERVED.</p></footer>
</div>

</body>
</html>
